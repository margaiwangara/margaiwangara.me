name: Koala
on:
  push:
    branches: main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set node version
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: üìÅ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock' )}}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --prefer-offline

      - name: üî® Build project
        run: npm run build --if-present
        env:
          CI: false

      - name: List output files
        run: find dist/ -print

      - name: Create build folder and copy files from dist
        run: |
          mkdir -p build 
          cp -RT dist build
          find build/ -print

      - name: Store build files as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  deploy:
    needs: [build]
    name: üöÄ Deploy app to ftp server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Create build directory in workspace
        run: mkdir build

      - name: Fetch build from artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: build

      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: 'build/*'
          target: ${{ secrets.TARGET_DIR }}
          strip_components: 1
          overwrite: true

